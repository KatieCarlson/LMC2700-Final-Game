<!DOCTYPE HTML> 
<html lang="en" class="content-wrap">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale: 1.0">  
        <meta charset="utf-8"> 
        <meta name="online game with a journal like GUI created through HTML, CSS, and JavaScript" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <title> Hello Journal!
        </title>
    </head>
    
    
    
    <body>
             
<!--Journal Entry Date-->
        <main>
            <header id="grad1"> 
                <h1> Hello Journal! </h1>
                <h2> 11/30/2019 </h2>
            </header>
        
            <div class="container"> 
                <!--SQUARE IMAGE-->
                <section class="imgBox"> 
                    <img src="/Images/journal1.png" alt="ImageDescriptionHere">
                </section>
            
            
                <!--TEXT BOX-->
                <article class="textBox"> 
                    <h2> Title of Journal Page</h2>
                    <p> I write interesting things here... </p>
                </article>  
            </div>

            
<!-- Main buttons at bottom of GUI-->
            <nav> 
                <div class="button-group">
                    <li><a class="button big icon arrowleft"> Back </a></li>
                    <li><a class="button big icon arrowright"> Next </a></li>
                </div> 
            </nav>
                       
            
            
        </main>
        
        
        
        
<!--Footer-->
        <footer>
            <p> Copyright of Loopy Potatoes&copy; 2019 </p>
        </footer>
    </body>
</html>
